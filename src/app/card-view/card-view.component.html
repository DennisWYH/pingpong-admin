<div>
  <p>This is where the user sees a card view</p>
</div>

<div class="display-area">
    <div class="bootstrap-header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Chinese sentence cards</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="data-container">
        <p hidden id="sentence-id">{{.ID}}</p>
    </div>
    <div class="bootstrap-accordion">
        <div class="accordion" id="accordionExample">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        NO.{{.ID }} - {{.Chinese }} {{ .Pinyin }}
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <strong>{{ .English }}</strong>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="bootstrap-button-group">
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input value="hard" type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio1">Too hard</label>

            <input value="done" type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio2">Done (with help of dictionary)</label>

            <input value="flash" type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio3">Flash (Done without help)</label>
        </div>
    </div>
