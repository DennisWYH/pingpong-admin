<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<form [formGroup]="addSentenceForm" (ngSubmit)="onSubmit()">
  <div class="form-group row">
    <label for="validationDefault02" class="col-sm-2 col-form-label">Chinese Sentence</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" placeholder="Type in Chinese sentence here" formControlName="chinese" id="validationDefault02" required minlength="1">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Pinyin</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputPassword3" placeholder="Type in Pinyins, seperate with space or comma" formControlName="pinyin" id="validationDefault02" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">English translation</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputPassword3" placeholder="Type in English translation here" formControlName="englishTranslation" id="validationDefault02" required>
    </div>
  </div>
  <div class="form-group row">
    <div class="btn-group" data-toggle="buttons">
      <label class="col-sm-12">Select a difficulty level of the sentence</label>
      <br>
      <div class="col-sm-12">
        <label>
          <input type="radio" value="black" name="difficultyLevel" id="option1" formControlName="difficultyLevel" class="form-control" id="validationDefault02" required>
          <img class="grade-circle" id="black-circle" src="./../assets/icons/black-circle.svg" alt="black">
        </label>
        <label>
          <input type="radio" value="blue" name="difficultyLevel" id="option1" formControlName="difficultyLevel" class="form-control" id="validationDefault02" required>
          <img class="grade-circle" id="blue-circle" src="./../assets/icons/blue-circle.svg" alt="blue">
        </label>
        <label>
          <input type="radio" value="orange" name="difficultyLevel" id="option1" formControlName="difficultyLevel" class="form-control" id="validationDefault03" required>
          <img class="grade-circle" id="orange-circle" src="./../assets/icons/orange-circle.svg" alt="orange">
        </label>
        <label>
          <input type="radio" value="yellow" name="difficultyLevel" id="option1" formControlName="difficultyLevel" class="form-control" id="validationDefault03" required>
          <img class="grade-circle" id="yellow-circle" src="./../assets/icons/yellow-circle.svg" alt="yellow">
        </label>
        <label>
          <input type="radio" value="mint" name="difficultyLevel" id="option1" formControlName="difficultyLevel" class="form-control" id="validationDefault03" required>
          <img class="grade-circle" id="mint-circle" src="./../assets/icons/mint-circle.svg" alt="mint">
        </label>
        <label>
          <input type="radio" value="pink" name="difficultyLevel" id="option1" formControlName="difficultyLevel" class="form-control" id="validationDefault03" required>
          <img class="grade-circle" id="pink-circle" src="./../assets/icons/pink-circle.svg" alt="pink">
        </label>
      </div>
    </div>
  </div>
  <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="button btn btn-primary">Add sentence to database</button>
      </div>
  </div>
</form>
