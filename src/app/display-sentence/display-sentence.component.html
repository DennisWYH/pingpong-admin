<div>
  <p>This sector displays what you have in your database  </p>
</div>
<!-- Angular json pipe for formatting -->
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col-sm-3">Chinese</th>
      <th scope="col-1">difficulty level</th>
      <th scope="col-6">pinyin</th>
      <th scope="col-2">english translation</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let sentence of sentences"  >
      <td>{{ sentence.Chinese | json}}</td>
      <td>{{ sentence.DifficultyLevel | json}}</td>
      <td>{{ sentence.PinyinSlice | json}}</td>
      <td>{{ sentence.English | json}}</td>
    </tr>
  </tbody>
</table>
